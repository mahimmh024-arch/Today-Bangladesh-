<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
</head>
<body>

<h2>Your Cart</h2>
<ul id="cartList"></ul>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let list = document.getElementById("cartList");

cart.forEach(item=>{
  let li = document.createElement("li");
  li.innerText = item.name + " - à§³" + item.price;
  list.appendChild(li);
});
</script>

</body>
</html>
